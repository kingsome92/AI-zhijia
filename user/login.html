<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>用户登录 - AI综合服务</title>
  <link rel="stylesheet" href="https://gcore.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="user.css">
</head>
<body class="user-page user-login-page">
  <div class="user-header">
    <span class="user-logo">AI综合服务</span>
  </div>

  <main class="user-main">
    <div class="login-card">
      <h1 class="login-title">用户登录</h1>
      <p class="login-desc">使用手机号验证码登录</p>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="phone">手机号</label>
          <input type="tel" id="phone" name="phone" placeholder="请输入手机号" maxlength="11" required autocomplete="tel">
        </div>
        <div class="form-group">
          <label for="code">验证码</label>
          <div class="code-input-row">
            <input type="text" id="code" name="code" placeholder="请输入验证码" maxlength="6" required autocomplete="one-time-code">
            <button type="button" class="btn-code" id="send-code-btn" disabled>获取验证码</button>
          </div>
          <p class="form-hint">测试环境可使用验证码：123456</p>
        </div>
        <button type="submit" class="btn-primary btn-block" id="login-btn">
          <i class="bi bi-box-arrow-in-right"></i> 登录
        </button>
      </form>

      <p class="login-footer">
        尚未开通？请联系管理员添加账号
      </p>
    </div>
  </main>

  <div class="user-footer">
    <p>&copy; AI综合服务管理平台</p>
  </div>

  <script src="user.js"></script>
  <script>
    (function() {
      var form = document.getElementById('login-form');
      var phoneInput = document.getElementById('phone');
      var codeInput = document.getElementById('code');
      var sendBtn = document.getElementById('send-code-btn');
      var loginBtn = document.getElementById('login-btn');

      function validatePhone(v) {
        return /^1[3-9]\d{9}$/.test(v);
      }

      phoneInput.addEventListener('input', function() {
        sendBtn.disabled = !validatePhone(phoneInput.value.trim());
      });

      sendBtn.addEventListener('click', function() {
        var phone = phoneInput.value.trim();
        if (!validatePhone(phone)) {
          alert('请输入正确的手机号');
          return;
        }
        sendBtn.disabled = true;
        var sec = 60;
        var timer = setInterval(function() {
          sec--;
          sendBtn.textContent = sec + 's 后重发';
          if (sec <= 0) {
            clearInterval(timer);
            sendBtn.disabled = false;
            sendBtn.textContent = '获取验证码';
          }
        }, 1000);
        alert('验证码已发送（演示模式，可使用 123456）');
      });

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        var phone = phoneInput.value.trim();
        var code = codeInput.value.trim();
        if (!validatePhone(phone)) {
          alert('请输入正确的手机号');
          return;
        }
        if (!code) {
          alert('请输入验证码');
          return;
        }
        loginBtn.disabled = true;
        loginBtn.textContent = '登录中...';
        setTimeout(function() {
          sessionStorage.setItem('user_phone', phone);
          sessionStorage.setItem('user_logged_in', '1');
          window.location.href = 'portal.html';
        }, 500);
      });
    })();
  </script>
</body>
</html>
